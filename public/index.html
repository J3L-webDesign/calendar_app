      *,

      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      td {
        height: 6rem;
        width: 14.286%;
      }

      .calendar-event {
        width: 0;
        min-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 0.7rem;
      }

      .calendar-event:hover {
        text-decoration: none !important;
      }

                  name="userName"

              </div>
              <div class="form-group mb-4">
                <input
                  class="form-control"
                  type="text"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
