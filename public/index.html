<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Test Login Theme</title>
  </head>
  <body>
      <style type="text/css">
          *,
          *::before,
          *::after {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }
      </style>
      
      
    <!--START NAVBAR  -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary p-3 mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">Calendar App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item mr-4">
                    <a class="align-middle text-white" href="#">Add Event</a>
                  </li>
                  <li class="nav-item">
                    <a class="align-middle text-white" href="#">Logout</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->
    
    <div class="container">
            <h1 class="text-center mb-5">Login</h1>
            
            <!-- START LOGIN FORM -->
            <div class="row">
                <div class="col-md-6 m-auto">
                    <div class="card p-3">
                        <form>
                           <div class="form-group my-3">
                               <input class="form-control" type="text" name="userName" placeholder="User Name"/>
                           </div>
                           <div class="form-group mb-4">
                               <input class="form-control" type="text" name="password" placeholder="Password"/>
                           </div>
                           <div class="form-group">
                               <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- END LOGIN FORM -->
            
    </div>
    
    <!-- START FOOTER -->
    <footer style="position: absolute; bottom: 0; width: 100%" class="bg-success text-white mt-5 p-4 text-center">
        &copy; 2019 J3L webDesign
    </footer>
    <!-- END FOOTER -->

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
